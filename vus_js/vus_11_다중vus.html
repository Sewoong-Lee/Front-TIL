<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    </style>
</head>
<body>
    <h2>여러개의 인스턴스</h2> 
    <div id="app">
       {{name}}
       <button @Click="changText">클릭</button>
    </div>
    <div id="app-1">
        {{name}}
        <button @Click="changText">클릭</button>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
              name: 'name'
            },
            methods: {
                changText(){
                    app1.name = 'name update';
                    //app1의 뷰 변수에 접근
                }
            }
        })

        const app1 = new Vue({
            el: '#app-1',
            data: {
              name: 'name1'
            },
            methods: {
                changText(){
                    //this.name = 'name1 update';
                    app.name = 'name1 update';
                }
                
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
</head>
<body>
    <h2>테이블 만들기</h2>
    <!-- 보더는 선 보이게 하는것 -->
    <table border="1">
        <tr>
            <!-- 제목처럼 두껍게 출력됨 -->
            <th>열1</th>
            <th>열2</th>
            <th>열3</th>
        </tr>
        <tr>
            <td>tr은행 td는열 현재1행1열</td>
            <td>현재1행2열</td>
            <td>현재1행3열</td>
        </tr>
        <tr>
            <td>tr은행 td는열 현재2행1열</td>
            <td>현재2행2열</td>
            <td>현재2행3열</td>
        </tr>
    </table>
    <!-- table>tr*3 로 한번에 -->

    <table border="1">
        <tr>
            <!-- 제목처럼 두껍게 출력됨 -->
            <th>열1</th>
            <th>열2</th>
            <th>열3</th>
        </tr>
        <tr>
            <!-- 행별 합치기 -->
            <td rowspan="2">현재1행1열</td>
            <td colspan="2">현재1행2열</td>
        </tr>
        <tr>
            <td>현재2행2열</td>
            <td>현재2행3열</td>
        </tr>
        <!-- 버튼 가운데 -->
        <tr>
            <td colspan="3" align="center">
                <button>확인</button>
            </td>
        </tr>
    </table>

    <h1>이력서</h1>
    <table border="1">
        <tr>
            <th rowspan="3"><img src="./images/사자.png" alt="사진" width="100"></th>
            <th>이름</th>
            <th>홍길동</th>
            <th>전화번호</th>
            <th>999-9999-9999</th>
        </tr>
        <tr>
            <th>주소</th>
            <th colspan="3"></th>
        </tr>
        <tr>
            <th>생년월일</th>
            <th></th>
            <th>병역사항</th>
            <th></th>
        </tr>
    </table>

    <h1>시간표</h1>
    <table border="1">
        <tr>
            <th bgcolor="lime">월</th>
            <th bgcolor="lime">화</th>
            <th bgcolor="lime">수</th>
        </tr>
        <tr>
            <th rowspan="2">MYSQL</th>
            <th rowspan="3">자바</th>
            <th>HTML5</th>
        </tr>
        <tr>
            <th>CSS</th>
        </tr>
        <tr>
            <th>C</th>
            <th>JavaScript</th>
        </tr>
        <tr>
            <th>파이썬</th>
            <th colspan="2">오라클</th>
        </tr>
    </table>

    <h1>하이퍼링크 표</h1>
    <table border="1">
        <th><a href="https://www.google.co.kr/">구글 홈페이지</a></th>
        <th><a href="https://www.google.co.kr/">
            <img src="./images/사자.png" alt="" width="100"></a></th>
    </table>




    
</body>
</html>

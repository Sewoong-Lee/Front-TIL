<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블럭 테그(한줄씩 공간 차지)</title>
</head>
<body>
    <!-- h2도 블럭레벨 -->
    <h2>q</h2>
    <h2>q</h2>
    <!-- div는 자동 엔터 -->
    <div>블럭 레벨1</div>
    <div>블럭 레벨2</div>

    <!-- p는 문단 -->
    <p>타스 통신에 따르면 러시아제 코로나19 백신 '스푸트니크 V'
        를 개발한 러시아 보건부 산하 '가말레야 국립 전염병·</p>
    <p>미생물학 센터'의 알렉산드르 긴츠부르크 소장은 14일(현지시간) 
        "센터가 코로나19 백신 개발과 개선을 위해 여러 작업을 하고 있으며</p>
    <p> 그 가운데 한 방향이 코안 주입 형태 백신"이라면서 이같이 전했다.</p>

    <!-- span은 인라인 레벨 테그 : 데이터가 있는 만큼만 차지 -->
    <span>inline레벨</span>
    <span>inline레벨2</span>
    
</body>
</html>

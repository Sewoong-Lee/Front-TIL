<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록(ul)테그</title>
</head>
<body>
    <h2>배운 언어들</h2>
    <!-- ul은 점으로 목록 -->
    <ul>
        <li>자바</li>
        <li>c</li>
        <li>파이썬</li>
        <li>SQL</li>
    </ul>

    <h2>DBMS종류</h2>
    <!-- ol은 순번으로 목록 -->
    <ol>
        <li>오라클</li>
        <li>mysql</li>
    </ol>

    <h1>좋아하는 영화</h1>
    <ul>
        <li>인셉션</li>
        <li>나비효과</li>
        <li>타임패러독스</li>
        <li>내일의 기억</li>
        <li>살인자의 기억법</li>
    </ul> 

</body>
</html>

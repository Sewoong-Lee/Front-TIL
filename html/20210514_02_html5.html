<!-- html파이브를 사용하겠다라는 선언 -->
<!DOCTYPE html> 
<html lang="en">
<!-- 헤드에는 본문에 안보이는 설정값을 넣음 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5 테스트</title>
</head>
<body>
    <!-- br은 앤터같은 역할 -->
    <b>볼드체</b><br>
    <strong><i>이텔릭체</i>진하고 강한</strong><br>
    <q><mark>쌍따움표 형광펜</mark></q>하이요.
    <ruby>주석달기<rt>주석1</rt></ruby>
</body>
</html>

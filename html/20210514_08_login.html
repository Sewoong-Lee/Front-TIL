<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블과 폼</title>
</head>
<body>
    <!-- 로그인 폼 -->
    <form action="">
        <!-- 박스 사이즈 조절 -->
        <fieldset style="width: 10cm;">
            <legend>로그인</legend>
            <table border="1">
            <tr>
                <th >아이디</th>
                <th colspan="2"><input type="text" name="id"></th>
            </tr>
            <tr>
                <th >비밀번호</th>
                <th colspan="2"><input type="password" name="password"></th>
            </tr>
            <tr>
                <th colspan="3"><button>로그인</button> 
                    <input type="reset" value="취소"></th>
            </tr>
            </table>
        </fieldset>
    </form>
    <!-- 회원가입 폼 -->
    <form action="">
        <fieldset style="width: 10cm;">
            <legend>회원가입</legend>
            <label>아이디 : <input type="text" name="id" 
                placeholder="아이디를 입력하세요."></label><br>
            <label>비밀번호 : <input type="password" 
                name="password" placeholder="4글자 이상"></label><br>
            <label>이메일 : <input type="email" name="email"></label>
        </fieldset>
        <fieldset style="width: 10cm;">
            <legend>선택정보</legend>
            <label>생년월일 : <input type="date" name="birdate"></label><br>
            <label>좋아하는 색 : <input type="color" name="color"></label><br>
            <label>프로필 사진 : <input type="file" name="photo"></label><br>
            <label>선호도 : <input type="range" name="sumho"></label>
        </fieldset>
        <button>등록</button> <input type="reset" value="취소">
    </form>
    <!-- 상품 주문서 -->
    <form action="">
        <fieldset style="width: 10cm;">
            <legend>개인 정보</legend>
            <ul>
                <li><label>이름 <input type="text" 
                    placeholder="여백없이 입력" name="name"></label></li>
                <li><label>연락처 <input type="tel" 
                    placeholder="연락 가능한 번호" name="tel"></label></li>
            </ul>
        </fieldset>
        <fieldset style="width: 10cm;">
            <legend>배송지 정보</legend>
            <ul>
                <li>주소 <input type="text" name="juso"></li>
                <li>전화번호 <input type="tel" name="tel"></li>
                <li>메모 <textarea cols="30" rows="5" name="memo">
                    </textarea> </li>
            </ul>
        </fieldset>
        <fieldset style="width: 13cm;">
            <ul>
                <li><input type="checkbox" name="check">
                    <label>과테말라 안티구아 (100g)
                        <input type="number" min="0" name="qty">개</label></li>
                <li><input type="checkbox" name="check">
                    <label>인도네시아 만델링 (100g) 
                        <input type="number" min="0" name="qty">개</label></li>
                <li><input type="checkbox" name="check">
                    <label>탐라는도다(블랜딩) (100g) 
                        <input type="number" min="0" name="qty">개</label></li>    
            </ul>
        </fieldset>
        <button>주문하기</button> <input type="reset" value="다시작성">
    </form>




</body>
</html>

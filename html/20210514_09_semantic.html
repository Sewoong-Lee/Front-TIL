<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱 테그</title>
</head>
<body>
    <!-- 헤더 : 로고, 사이트맵, 로그인,타이틀 -->
    <header>
        <h2>국제 아카데미</h2>
    </header>
    <!-- 메뉴바 (네비게이션) -->
    <nav>
        <a href="http://">학원 소개</a>
        <a href="http://">개강 수업</a>
        <a href="http://">후기</a>
        <a href="http://">찾아오시는길</a>
    </nav>
    <!-- 콘텐츠 영역 -->
    <section>
        <article>
            학원 수업 모습
        </article>
        <article>
            묻고 답하기
        </article>
    </section>
    <!-- 사이드바 -->
    <aside>
        바로가기 키
    </aside>
    <!-- 사업자등록번호 같은 맨 아래꺼 -->
    <footer>
        <!-- 나중에 주소 찾기가 편함 -->
        <address>주소</address>
        사업자
    </footer>
    

</body>
</html>

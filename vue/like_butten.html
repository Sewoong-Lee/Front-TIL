<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아요 버튼</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        {{liked}} 
        <!-- if랑 else가 떨어지면 문제가 발생 -->
        <!-- v-if로 트루일경우 보여줌 -->
        <div v-if="liked">좋아요 버튼을 눌렀음</div>
        <!-- v-else-if -->
        <button v-else @click="onClickButten">좋아요 버튼</button>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#root',
        data: {
            liked: false
        },
        methods: {
            onClickButten(){
                this.liked = true;
            }
        }
    })

</script>
</html>

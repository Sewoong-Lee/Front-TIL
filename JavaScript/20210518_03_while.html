        //1~100까지의 합을 출력 //
        function sum(){
            var a = 0;
            var num = document.getElementById('num').value;
            var s = 0;
            while(true){
                a++;
                if(a>num) break;
                s += a;
            }
            //document.write(s);
            document.getElementById('cal').value = s;
        }


    </script>

    최대<input id="num" type="text" >
    합계 <input id="cal" type="text" value="">
    <input type="button" value="계산" onclick="sum()">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{year}} <br>
        <button v-on:click="plus">더하기</button>
        <button v-on:click="minus">빼기</button>
        <button v-on:click="alert">클릭하세요</button>

        <form v-on:submit.prevent="submit">
            <!-- .prevent 으로 기본 이벤트 제거 -->
            <input type="text"> <br>
            <button type="submit">서브밋</button>
        </form>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
               year: 2021
            },
            methods: {
              alert(){
                  alert('버튼 클릭 이벤트');
              },
              plus(){
                this.year ++;
              },
              minus(){
                this.year --;
              },
              submit(){
                  alert('submit');
                  console.log('hi');
              }
            }
        })
    </script>
</body>
</html>

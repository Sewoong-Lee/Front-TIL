<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function inser() {
            var code = inform.code.value;
            var btype = inform.btype.value;
            var bname = inform.bname.value;
            var price = inform.price.value;
            var susu = inform.susu.value;
            
            if(code ==''){
                alert('코드 미입력');
            }else if(btype == ''){
                alert('분류 미입력');

    </script>
</head>

            </tr>

            </tr>
            <tr>
                <th>가격</th>

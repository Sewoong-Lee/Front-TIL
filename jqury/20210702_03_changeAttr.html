<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body>
    <h2>속성 바꾸기</h2>
    <div id="attrchange">
        <a id="naver" href="https://www.naver.com/">네이버</a>
        <a id="google" href="https://www.google.com/">구글</a>

    </div>


    <script>
        //네이버의 속성을 구글로 바꿈
        $('#naver').attr('href','https://www.google.com');
        console.log($('#naver').attr('href'));

        //자식 태그의 변환
        $('#attrchange a:last').css('color', 'pink');
        $('#attrchange a').first().css('color', 'blue').next().css('color', 'green');


    </script>
</body>
</html>

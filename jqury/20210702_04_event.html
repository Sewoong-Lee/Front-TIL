<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body>
    <h2>이벤트 처리</h2>
    이름 <input type="text" id="name"> <br>
    나이 <input type="number" id="age"> <br>
    <button id="btn1">1확인</button>
    <button id="btn2">2확인</button>
    
    
    
    <script>
        //버튼을 클릭 했을때 이벤트 실행 (동적으로 생성된 엘리먼트에 이벤트 달기 불가)
        $('#btn1').click(function(){
            let name = $('#name').val();
            if(name == ''){
                alert('이름 입력');
            }else{
                alert(name+' 님 하이연');
            }

            let age = $('#age').val();
            if(age == ''){
                alert('나이 입력');
            }else{
                alert(age+' 살이시군여');
            }

        });

        //이벤트 갈기 선호(대세 방법)
        $('#btn2').on('click', function(){
            let age = $('#age').val();
            if(age == ''){
                alert('나이 입력');
            }else{
                alert(age+' 살이시군여');
            }
        });

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
        //도큐먼트가 로딩이 완료되면
        //$(document).ready(function(){
        $(function(){
            $('#btn1').click(function(){
                $('#img').attr('src',"../images/사자.png");
            });

            $('#btn2').click(function(){
                $('#img').attr('src',"../images/레몬백작 (1).jpg");
            });
        });

    </script>
</head>
<body>
    <button id="btn1">사자</button>
    <button id="btn2">백작</button>
    <div>
    <img id="img" src="../images/레몬백작 (1).jpg" alt="" width="200px">
    </div>

  
</body>
</html>

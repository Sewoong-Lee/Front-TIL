<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
        $(function(){
            //지역코드
            var arr = [
                        {'code': '01', 'name':'서울'},
                        {'code': '02', 'name':'대전'},
                        {'code': '03', 'name':'대구'},
                        {'code': '04', 'name':'부산'}
                        ];

            $('#btn').on('click',function(){
                //배열의 리스트
                //제이쿼리의 반복문
                //i 인덱스, o 오브젝트
                $(arr).each(function(i, o){
                    console.log(i, o.code, o.name);
                    //var appendteg = '<li>'+o.code+' '+o.name+'</li>';
                    //제이쿼리로 내용 만들기 (엘리먼트 생성 및 데이터 추가)
                    var appendteg = $('<li/>').append(o.code+' '+o.name);
                    $('#arealist').append(appendteg);
                    //$('#arealist').append('<li>'+o.code, o.name+'</li>');
                });
            });

        });

    </script>
</head>
<body>
    <h2>지역 코드 / 명</h2>
    <button id="btn">출력</button>
    <ul id="arealist"> </ul>

</body>
</html>

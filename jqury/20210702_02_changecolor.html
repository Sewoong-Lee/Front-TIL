<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 연습</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body>
    <h2 id="title1" class="title">제목1</h2>
    <h2 id="title2" class="title">제목2</h2>
    <h2 id="title3" class="title">제목3</h2>
    <h2 id="title4" class="title">제목4</h2>
    <h2 id="title5" class="title">제목5</h2>
    <h2 id="title6" class="title">제목6</h2>
    <h2 id="title7" class="title">제목7</h2>


    <script>
        $('.title').css('border', '10px solid pink');
        $('#title1').css('color', 'red');
        $('#title2').css('color', 'orange');
        $('#title3').css('color', 'yellow');
        $('#title4').css('color', 'green');
        $('#title5').css('color', 'blue');
        $('#title6').css('color', 'darkblue');
        $('#title7').css('color', 'purple');


        

    </script>

</body>
</html>

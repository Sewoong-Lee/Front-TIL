<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        #content {
            /* 전체 화면 기준 */
            width: 40%;
            /* 띄우면서 옆에 붙임 (공존 가능) */
            float: left;
            margin: 15px;
        }
        img{
            width: 50%;
            margin-left: 15px;
        }

    </style>
</head>
<body>
    <div id="content">
        레몬 사탕으로 만들어진 버블검 공주의 발명품 또는 후계자. 버블검 공주의 첫 번째 실패작.[2][3] 나이는 14살에서 17살로 추정.
    </div>
    <img src="../images/레몬백작 (1).jpg" alt="레몬" width="300px">
</body>
</html>

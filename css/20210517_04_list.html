<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트</title>
    <style>
        /* 하위 선택으로 좀더 세분화 */
        /* 아이디였으면 ul#r1 */
        ul.r1{
            list-style-type: square;
        }
        ol.l1{
            list-style-type: upper-roman;
        }

    </style>
</head>
<body>
    <h2>RDBMS</h2>
    <ul class="r1">
        <li>오라클</li>
        <li>마스큐엘</li>
        <li>아마존서버</li>
    </ul>
    <h2>lan</h2>
    <ol class="l1">
        <li>자바</li>
        <li>css</li>
        <li>파이썬</li>
    </ol>



</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div박스</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 15px;
            /* float: left; */
            /* block 레벨 : 한줄을 다 차지 */
            /* inline레벨 : 한줄을 다 차지 (위드, 하이트) */
            display: inline-block;
            
        }
        div#b1{
            background-color: rgb(133, 100, 250);
        }
        div#b2{
            background-color:lightcoral;
        }
        div#b3{
            background-color: lightseagreen;
        }


    </style>
</head>
<body>
    <div id="b1"> 하나 </div>
    <div id="b2"> 둘 </div>
    <div id="b3"> 셋 </div>
</body>
</html>
